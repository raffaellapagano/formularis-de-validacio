<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Formulari</title>
  </head>
  <body>
    <h1>Formulari de validació</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
  <!-- ===================================== -->
  <!-- COMIENZO-->
  <!-- ===================================== -->
  <div class="container-fluid col-md-5">
    <div class="header">
      <h1>Formulari de validació</h1>
    </div>
      <form method="POST" id="myFormId" onsubmit="return registerValidate()" name="myForm">
        <div class="form-row mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
          <div class="invalid-feedback" id="errorEmail"></div>
          <div class="form-row mb-3">
            <div class="form-group">
              <label for="inputPassword">Contrasenya</label>
              <input type="password" name="inputPassword" class="form-control" id="inputPassword">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="form-group">
              <label for="inputPassword2">Repeteix contrasenya</label>
              <input type="password" name="inputPassword2" class="form-control" id="inputPassword2">
              <div class="invalid-feedback" id="errorPassword2"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Direcció</label>
            <input type="text" class="form-control" id="inputAddress">
            <div class="invalid-feedback" id="errorAddress"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputProvince">Provincia</label>
              <select id="inputProvince" class="form-control">
                <option selected value=""></option>
                <option>Barcelona</option>
                <option>Girona</option>
                <option>Tarragona</option>
                <option>Lleida</option>
              </select>
              <div class="invalid-feedback" id="errorProvince"></div>
            </div>
            <div class="form-group col-md-5">
              <label for="inputCity">Ciutat</label>
              <input type="text" class="form-control" id="inputCity">
              <div class="invalid-feedback" id="errorCity"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Codi Postal</label>
              <input type="text" class="form-control" id="inputZip">
              <div class="invalid-feedback" id="errorZip"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                He llegit i acepto la politica de privacitat
              </label>
              <div class="invalid-feedback" id="errorCheck"></div>
            </div>
          </div>
          <div class="form-row mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>
          <!-- debería ser type="submit" pero me manda a un error -->
          <button type="button" class="btn btn-primary" onclick="registerValidate()">Crear</button>
          <button type="button" class="btn btn-primary m-2" onclick="abrirModal()" data-bs-toggle="modal" data-bs-target="#confirmModal">
            Confirma
          </button>
      </form>
    </div>
</div>

<!-- ===================================== -->
<!-- MODAL CONFIRMACION-->
<!-- ===================================== -->
<div class="modal" id="confirmModal" tabindex="-1">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Campos validados correctamente</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p id="confirmEmail"></p>
      <p id="confirmDireccion"></p>
      <p id="confirmCiudad"></p>
      <p id="confirmProvincia"></p>
      <p id="confirmCP"></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
