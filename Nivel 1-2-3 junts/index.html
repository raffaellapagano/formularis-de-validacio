  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Formulari</title>
  </head>
  <body>
  <!-- ===================================== -->
  <!-- COMIENZO-->
  <!-- ===================================== -->

  <div class="container medidaC">
   
      <h1>Formulari de validació</h1>

      <form method="POST" id="myFormId" onsubmit="return registerValidate()" name="myForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="inputNameL">Nom</label>
            <input type="text" name="inputName"  class="form-control" id="inputName">
            <div class="invalid-feedback" id="errorName"></div>
          </div>
          <div class="form-group col-md-6">
            <label id="inputSurnameL">Cognom</label>
            <input type="text" name="inputSurname" class="form-control" id="inputSurname">
            <div class="invalid-feedback" id="errorSurname"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="inputEmailL">Email</label>
            <input type="text" name="inputEmail" class="form-control" id="inputEmail">
            <div class="invalid-feedback" id="errorEmail"></div>
          </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label id="inputPasswordL">Contrasenya</label>
              <input type="password" name="inputPassword"  class="form-control" id="inputPassword">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
            <div class="form-group col-md-6">
              <label id="inputPassword2L">Repeteix contrasenya</label>
              <input type="password" name="inputPassword2" class="form-control" id="inputPassword2">
              <div class="invalid-feedback" id="errorPassword2"></div>
            </div>
          </div>
          <div class="form-group">
            <label id="inputAddressL">Direcció</label>
            <input type="text" class="form-control" id="inputAddress">
            <div class="invalid-feedback" id="errorAddress"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label id="inputProvinceL">Provincia</label>
              <select id="inputProvince" class="form-control">
                <option selected value=""></option>
                <option>Barcelona</option>
                <option>Girona</option>
                <option>Tarragona</option>
                <option>Lleida</option>
              </select>
              <div class="invalid-feedback" id="errorProvince"></div>
            </div>
            <div class="form-group col-md-5">
              <label id="inputCityL">Ciutat</label>
              <input type="text" class="form-control" id="inputCity">
              <div class="invalid-feedback" id="errorCity"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZipL">Codi Postal</label>
              <input type="text" class="form-control" id="inputZip">
              <div class="invalid-feedback" id="errorZip"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
              He llegit i acepto la politica de privacitat
              </label>
              <div class="invalid-feedback" id="errorCheck"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>
        </div>
        <div class="row d-flex justify-content-end">
          <!-- debería ser type="submit" pero me manda a un error -->
          <button type="button" class="btn btn-primary btn-lg ml-2" onclick="registerValidate()">Guardar</button>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button> -->
          <button type="button" id="btnGuardar" class="btn btn-primary ml-2" onclick="abrirModal()" data-toggle="modal" data-target="#confirmModal">
            Confirmar
          </button>
          <!-- <div id="myAlert" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Guardat correctament</strong>
          </div> -->
        </div>
      </form>
    </div>
<!-- ===================================== -->
<!-- MODAL CONFIRMACION-->
<!-- ===================================== -->

<div class="modal" id="confirmModal" tabindex="-1">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Campos validados correctamente</h5>
       <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body">
      <p ><span class="font-weight-bold">Nom: </span><span id="confirmName"></span></p>
      <p ><span class="font-weight-bold">Cognom: </span><span id="confirmSurname"></span></p>
      <p ><span class="font-weight-bold">Email: </span><span id="confirmEmail"></span></p>
      <p ><span class="font-weight-bold">Direcció: </span><span id="confirmDireccion"></span></p>
      <p ><span class="font-weight-bold">Localidad: </span><span id="confirmCiudad"></span></p>
      <p ><span class="font-weight-bold">Provincia: </span><span id="confirmProvincia"></span></p>
      <p ><span class="font-weight-bold">C.P.: </span><span id="confirmCP"></span></p>
    </div>
    <div class="modal-body" id="modal-body2">
      <p >Datos incorrectos</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
